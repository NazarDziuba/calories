<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
       <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class = "container">
            <div class="weightInp">
            <label for="weight">Введіть вагу:</label>
      <input type = "nubmer" min = "1" max="6" placeholder = "Введіть вагу" id="weight">
    </div>
    <div class="optionDiv">
      <label for="wetRatio">Співвідношення мокрого корму до сухого (%):</label>
<select id="wetRatio">
    <option value="0" selected>0%</option>
    <option value="10">10%</option>
    <option value="20">20%</option>
    <option value="30">30%</option>
    <option value="40">40%</option>
    <option value="50">50%</option>
    <option value="60">60%</option>
    <option value="70">70%</option>
    <option value="80">80%</option>
    <option value="90">90%</option>
    <option value="100">100%</option>
</select>
</div>
<div class="buttonCtn">
      <button type="submit" id="submit" class="submit">Вирахувати</button>
    </div>
      <div id="result"></div>
    </div>
      <script src="./script.js"></script>
    </body>
</html>
